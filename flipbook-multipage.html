<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook Pelatihan Adaptif</title>

  <style>
    body {
      margin: 0;
      background: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .book-container {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 3 / 2;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      touch-action: pan-y; /* penting untuk swipe gesture */
    }

    #flipbook {
      width: 100%;
      height: 100%;
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
      background-color: white;
      background-size: cover;
      background-position: center;
    }

    /* Tombol Navigasi */
    .nav-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    footer {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }

    @media (max-width: 768px) {
      .book-container {
        width: 95%;
        max-width: 600px;
        aspect-ratio: 3 / 4;
      }

      button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="book-container" id="bookContainer">
    <div id="flipbook">
      <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a1.png');"></div>
      <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a2.png');"></div>
      <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a3.png');"></div>
      <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a4.png');"></div>
    </div>
  </div>

  <!-- Tombol Navigasi -->
  <div class="nav-buttons">
    <button id="prevPage">â¬… Sebelumnya</button>
    <button id="nextPage">Berikutnya âž¡</button>
    <button id="fullscreenBtn">â›¶ Fullscreen</button>
  </div>

  <footer>ðŸ“– Flipbook Pelatihan â€” Faisal Rohman</footer>

  <!-- jQuery + Turn.js -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

  <script>
    $(document).ready(function() {
      const flipbook = $('#flipbook');

      // Fungsi inisialisasi flipbook adaptif
      function initFlipbook() {
        const isMobile = window.innerWidth <= 768;
        const displayMode = isMobile ? 'single' : 'double';
        const startPage = 1;

        // Jika sudah pernah dibuat, destroy dulu biar clean
        if (flipbook.data('turn')) {
          flipbook.turn('destroy').remove();
          $('.book-container').html(`
            <div id="flipbook">
              <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a1.png');"></div>
              <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a2.png');"></div>
              <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a3.png');"></div>
              <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a4.png');"></div>
            </div>
          `);
        }

        // Re-bind flipbook element
        const newFlipbook = $('#flipbook');

        // Inisialisasi dengan mode sesuai device
        newFlipbook.turn({
          display: displayMode,
          page: startPage,
          width: $('.book-container').width(),
          height: $('.book-container').height(),
          autoCenter: true,
          acceleration: true,
          gradients: true,
          elevation: 50,
          duration: 1500 // efek lambat
        });

        // Swipe gesture (mobile/tablet)
        let touchStartX = 0;
        let touchEndX = 0;
        const bookContainer = document.getElementById("bookContainer");

        bookContainer.addEventListener('touchstart', e => {
          touchStartX = e.changedTouches[0].screenX;
        });

        bookContainer.addEventListener('touchend', e => {
          touchEndX = e.changedTouches[0].screenX;
          handleSwipe();
        });

        function handleSwipe() {
          const swipeDistance = touchEndX - touchStartX;
          const threshold = 50;
          if (swipeDistance > threshold) {
            newFlipbook.turn('previous');
          } else if (swipeDistance < -threshold) {
            newFlipbook.turn('next');
          }
        }

        // Tombol navigasi
        $('#nextPage').off('click').on('click', function() {
          newFlipbook.turn('next');
        });
        $('#prevPage').off('click').on('click', function() {
          newFlipbook.turn('previous');
        });
      }

      // Inisialisasi awal
      initFlipbook();

      // Update saat resize (ubah antara single/double)
      $(window).on('resize', function() {
        initFlipbook();
      });

      // Tombol fullscreen
      $('#fullscreenBtn').click(function() {
        const elem = document.getElementById("bookContainer");
        if (!document.fullscreenElement) {
          elem.requestFullscreen().catch(err => alert(`Gagal fullscreen: ${err.message}`));
        } else {
          document.exitFullscreen();
        }
      });
    });
  </script>

</body>
</html>
