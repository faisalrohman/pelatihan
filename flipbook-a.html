<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook Pelatihan</title>

  <!-- CSS Style -->
  <style>
    body {
      margin: 0;
      background: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .book-container {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 3 / 2;
      position: relative;
    }

    #flipbook {
      width: 100%;
      height: 100%;
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
      background-color: white;
      background-size: cover;
      background-position: center;
    }

    /* Responsive fix for mobile */
    @media (max-width: 768px) {
      .book-container {
        width: 100%;
        max-width: 100%;
        aspect-ratio: 4 / 3;
      }
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="book-container">
    <div id="flipbook">
      <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a1.png');"></div>
      <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a2.png');"></div>
      <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a3.png');"></div>
      <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a4.png');"></div>
    </div>
  </div>

  <footer>ðŸ“– Flipbook Pelatihan â€” Faisal Rohman</footer>

  <!-- jQuery + Turn.js -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#flipbook').turn({
        width: $('.book-container').width(),
        height: $('.book-container').height(),
        autoCenter: true,
        gradients: true,
        elevation: 50
      });

      // Agar responsif saat resize
      $(window).on('resize', function() {
        $('#flipbook').turn('size', $('.book-container').width(), $('.book-container').height());
      });
    });
  </script>

</body>
</html>
