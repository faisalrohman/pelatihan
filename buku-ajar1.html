<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buku Ajar Bangun Ruang</title>
<style>
  /* Reset dasar dan box-sizing */
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden; /* Mencegah scroll horizontal */
  }

  body {
    background: url('https://images.unsplash.com/photo-1593278631327-7f974d642648?q=80&w=1887&auto=format&fit=crop') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Menggunakan min-height untuk fleksibilitas */
    padding-bottom: 60px; /* Ruang untuk footer */
    font-family: sans-serif;
  }

  .book {
    position: relative;
    perspective: 2000px;
    aspect-ratio: 3/5; /* Menjaga rasio buku */
    transition: all 0.3s ease; /* Transisi halus saat ukuran berubah */

    /* Ukuran untuk PC / Default */
    width: 90%;
    max-width: 500px;
  }

  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: left center;
    transition: transform 1s ease-in-out;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    background: #F5F5F5;
    overflow: hidden;
    border-radius: 6px;
  }

  .page-content {
    padding: 0;
    width: 100%;
    height: 100%;
  }

  /* Membuat semua gambar di dalam buku responsif */
  .page-content img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Memastikan gambar menutupi halaman tanpa distorsi */
    display: block;
    border-radius: 6px;
  }

  .back-cover {
    background: #2c3e50; /* Warna yang lebih solid untuk cover belakang */
  }

  /* --- Media Queries untuk Responsif --- */

  /* Tablet */
  @media (max-width: 768px) {
    .book {
      max-width: 400px;
    }
  }

  /* Mobile */
  @media (max-width: 480px) {
    .book {
      max-width: 320px;
    }
  }

  /* --- Styling untuk Footer --- */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    text-align: center;
    padding: 15px 10px;
    font-size: 14px;
    z-index: 10000; /* Memastikan footer selalu di atas */
  }
</style>
</head>
<body>

<audio id="bgm" loop>
  <source src="https://freetones.org/files/music/11.%20Islamic%20Music.mp3" type="audio/mpeg">
  Browser Anda tidak mendukung audio.
</audio>

<div class="book" id="book">
  <div class="page" data-page="1">
    <div class="page-content">
      <img src="https://faisalrohman.github.io/pelatihan/a2.png" alt="Halaman 1">
    </div>
  </div>

  <div class="page" data-page="2">
    <div class="page-content">
      <img src="https://faisalrohman.github.io/pelatihan/a3.png" alt="Halaman 2">
    </div>
  </div>

  <div class="page" data-page="3">
    <div class="page-content">
      <img src="https://faisalrohman.github.io/pelatihan/a4.png" alt="Halaman 3">
    </div>
  </div>

  <div class="page back-cover" data-page="10"></div>

  <div class="page cover" data-page="0">
    <div class="page-content">
      <img src="https://faisalrohman.github.io/pelatihan/a1.png" alt="Cover Buku">
    </div>
  </div>
</div>

<footer>
  faisal rohman @2025 | pelatihan transformasi pembelajaran
</footer>

<script>
  const audio = document.getElementById("bgm");
  const pages = document.querySelectorAll(".page");
  let zIndexCounter = pages.length + 1;

  // Mulai musik setelah interaksi pertama (klik/sentuh)
  // Menggunakan 'pointerdown' agar lebih responsif di touch device
  document.body.addEventListener("pointerdown", () => {
    if (audio.paused) {
      audio.play().catch(error => console.log("Autoplay ditolak oleh browser:", error));
    }
  }, { once: true });

  pages.forEach((page, index) => {
    // Atur z-index awal agar tumpukan benar
    if (page.classList.contains("cover")) {
      page.style.zIndex = pages.length;
    } else {
      page.style.zIndex = pages.length - index;
    }

    page.addEventListener("click", () => {
      if (!page.classList.contains("flipped")) {
        page.style.transform = "rotateY(-180deg)";
        page.classList.add("flipped");
        page.style.zIndex = zIndexCounter++; // Naikkan z-index agar muncul di atas

        // Hentikan musik saat back cover dibuka
        if (page.classList.contains("back-cover")) {
          audio.pause();
          audio.currentTime = 0;
        }
      } else {
        page.style.transform = "rotateY(0deg)";
        page.classList.remove("flipped");
        // Saat mengembalikan, tidak perlu mengubah z-index secara drastis
        // agar tidak mengacaukan tumpukan yang sudah terbuka
      }
    });
  });
</script>

</body>
</html>
