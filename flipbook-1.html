<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bangun Ruang-Buku Ajar</title>

  <style>
    body {
      margin: 0;
      background: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      padding: 15px 0; /* Memberi sedikit ruang atas dan bawah */
    }

    /* --- STYLING UNTUK DESKTOP & TABLET (DEFAULT) --- */
    .book-container {
      width: 90%;
      max-width: 1100px;
      /* Aspek rasio untuk 2 halaman berdampingan (misal: 2x (3:4) -> 6:4 -> 3:2) */
      aspect-ratio: 3 / 2; 
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      touch-action: pan-y; /* untuk swipe vertikal di halaman */
    }

    #flipbook {
      width: 100%;
      height: 100%;
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
      background-color: white;
      /* Menggunakan 'contain' agar seluruh gambar terlihat dan tidak terpotong */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* --- STYLING TOMBOL & FOOTER --- */
    .nav-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    footer {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }

    /* --- MEDIA QUERY UNTUK MOBILE --- */
    @media (max-width: 768px) {
      .book-container {
        width: 95%;
        /* Mengembalikan aspek rasio potret untuk 1 halaman */
        aspect-ratio: 3 / 5;
      }

      button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="book-container" id="bookContainer">
    <div id="flipbook">
      <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a1.png');"></div>
      <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a2.png');"></div>
      <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a3.png');"></div>
      <div class="page" style="background-image: url('https://faisalrohman.github.io/pelatihan/a4.png');"></div>
      </div>
  </div>

  <div class="nav-buttons">
    <button id="prevPage">â¬… Sebelumnya</button>
    <button id="nextPage">Berikutnya âž¡</button>
    <button id="fullscreenBtn">â›¶ Fullscreen</button>
  </div>

  <footer>ðŸ“– Flipbook Pelatihan â€” Faisal Rohman</footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

  <script>
    $(document).ready(function() {
      const flipbook = $('#flipbook');
      const bookContainer = $('.book-container');
      const breakpoint = 768; // Batas lebar layar untuk mobile

      function setupFlipbook() {
        const width = $(window).width();
        const isMobile = width < breakpoint;
        // Tentukan mode tampilan berdasarkan lebar layar
        const displayMode = isMobile ? 'single' : 'double';

        // Cek apakah flipbook sudah diinisialisasi
        if (flipbook.turn('is')) {
          // Jika sudah, hanya update ukuran dan mode tampilan
          flipbook.turn('display', displayMode);
          flipbook.turn('size', bookContainer.width(), bookContainer.height());
        } else {
          // Jika belum, inisialisasi dengan konfigurasi yang benar
          flipbook.turn({
            display: displayMode,
            width: bookContainer.width(),
            height: bookContainer.height(),
            autoCenter: true,
            acceleration: true,
            gradients: true,
            elevation: 50
          });
        }
      }

      // Jalankan fungsi saat halaman pertama kali dimuat
      setupFlipbook();

      // Jalankan kembali fungsi saat ukuran jendela diubah
      $(window).on('resize', function() {
        setupFlipbook();
      });

      // Tombol navigasi
      $('#nextPage').click(function() {
        flipbook.turn('next');
      });
      $('#prevPage').click(function() {
        flipbook.turn('previous');
      });

      // Tombol fullscreen
      $('#fullscreenBtn').click(function() {
        const elem = document.getElementById("bookContainer");
        if (!document.fullscreenElement) {
          elem.requestFullscreen().catch(err => alert(`Gagal masuk fullscreen: ${err.message}`));
        } else {
          document.exitFullscreen();
        }
      });

      // Gesture swipe kiri-kanan untuk mobile
      let touchStartX = 0;
      let touchEndX = 0;

      document.getElementById("bookContainer").addEventListener('touchstart', function(e) {
        touchStartX = e.changedTouches[0].screenX;
      }, { passive: true }); // passive:true untuk performa scroll

      document.getElementById("bookContainer").addEventListener('touchend', function(e) {
        touchEndX = e.changedTouches[0].screenX;
        handleGesture();
      }, { passive: true });

      function handleGesture() {
        const swipeDistance = touchEndX - touchStartX;
        const threshold = 50; // minimal jarak agar dianggap swipe
        if (swipeDistance > threshold) {
          flipbook.turn('previous'); // geser ke kanan -> halaman sebelumnya
        } else if (swipeDistance < -threshold) {
          flipbook.turn('next'); // geser ke kiri -> halaman berikutnya
        }
      }
    });
  </script>

</body>
</html>
